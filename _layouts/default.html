<!DOCTYPE html>
<html>
<head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <link href='http://fonts.googleapis.com/css?family=Playfair+Display:400,700,400italic' rel='stylesheet' type='text/css'>
    <link rel="icon" type="image/x-icon" href="{{ site.baseurl }}/static/images/favicon.ico">
    <link href="https://npmcdn.com/basscss@8.0.1/css/basscss.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/static/css/main.css"/>

</head>

<body class="flex flex-column justify-between center">

<div>
    <div class="max-width-3 mx-auto">
        <div class="clearfix">
            {{ content }}
        </div>
    </div>
</div>

<footer class="mt4 mb2">
    <div class="max-width-3 mx-auto">
        <p class="h6">
            &copy; Michele Memoli. All rights reserved. 2016
        </p>
    </div>
    </footer>

{% include analytics.html %}
</body>
</html>
