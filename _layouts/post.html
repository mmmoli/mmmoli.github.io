        <div class="wrapper">
            <h1>{{ page.title }}</h1>
        
            <span class="h6">
                Written on {{ page.date | date: "%B %e, %Y" }}

        </div>

    <div class="wrapper">
        <div class="grid grid-align-center">
            <div class="grid-item 1/1 md-2/3 lg-1/2 tc">
                {{ content }}
            </div>
        </div>
    </div>

    {% include disqus.html %}
