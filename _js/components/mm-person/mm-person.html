<a href="{{ ::link }}"
   class="h4 mb-- mt++ mm-person vab">

    <img ng-if="gravatar"
         gravatar-src-once="{{ gravatar }}"
         class="dib mr-- mm-person--profile">
    <img ng-if="profile"
         gravatar-src-once="{{ profile }}"
         class="dib mr-- mm-person--profile">

    <span mm-person--name
          class="dn"
          ng-bind="name"></span>
</a>
